name: Build server chat


on: 
#  workflow_dispatch:
  push:
    branches:
      - main
jobs: 
  build-clent:
    name: Build client
    runs-on: ubuntu-latest
    steps:
      - name: Checkout client
        user: action/checkout@v2
        with: 
          path: chat/Dockerfile ./Dockerfile
      - name: Login to docker
        user: docker/login
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Build app Docker image
        run: docker build . -t ${{ secrets.DOCKERHUB_USERNAME }}/${{ secrets.DOCKERHUB_IMAGE_NAME }}

      - name: Push app Docker image
        run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/${{ secrets.DOCKERHUB_IMAGE_NAME }}
